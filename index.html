<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Adam Asmaca</title>
</head>

<body>

    <h1>Adam Asmaca</h1>
    <p>Gizlenmiş kelimeyi bulmak için bir harf giriniz...</p>

    <div class="container">


        <svg height="250" width="250" class="grafik">
            <!-- sehpa -->
            <line x1="50" y1="20" x2="130" y2="20" />
            <line x1="50" y1="20" x2="50" y2="250" />
            <line x1="20" y1="250" x2="80" y2="250" />
            <line x1="130" y1="20" x2="130" y2="70" />
            <!-- kafa -->
            <circle cx="130" cy="90" r="20" class="hanger" />
            <!-- gövde -->
            <line x1="130" y1="110" x2="130" y2="180" class="hanger" />
            <!-- kollar -->
            <line x1="130" y1="130" x2="90" y2="105" class="hanger" />
            <line x1="130" y1="130" x2="170" y2="105" class="hanger" />
            <!-- bacaklar -->
            <line x1="130" y1="180" x2="90" y2="220" class="hanger" />
            <line x1="130" y1="180" x2="170" y2="220" class="hanger" />
        </svg>

        <div id="wrong-letters">

        </div>

        <div id="word">

        </div>


    </div>

    <div id="popup-container">
        <div class="popup">
            <h2 id="success-message">Kazandınız</h2>
            <button id="play-again">Tekrar Oyna</button>
        </div>
    </div>

    <div id="message" class="">
        <p>Bu harfi zaten girdiniz...</p>
    </div>




    <script src="script.js" type="text/Javascript" style="stroke:#fffffffa;stroke-width: 2;"></script>
</body>

</html>
